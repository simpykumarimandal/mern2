<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex justify-center items-center p-4">
    <form id="registrationForm" class="max-w-md w-full bg-transparent">
      <h2 class="text-blue-900 font-bold text-lg mb-4 text-center">
        Registration Form
      </h2>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" />
        <span class="error" id="firstNameError"></span>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" />
        <span class="error" id="lastNameError"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" />
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" />
        <span class="error" id="passwordError"></span>
      </div>

      <div class="form-group">
        <label for="rePassword">Re-enter Password</label>
        <input id="rePassword" type="password" />
        <span class="error" id="rePasswordError"></span>
      </div>
      <div class="form-group items-start">
        <label class="pt-1">Gender</label>
        <div class="flex flex-col space-y-1 text-xs">
          <label class="flex items-center">
            <input
              type="radio"
              name="gender"
              value="Male"
              checked
              class="mr-1"
            />
            Male
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" value="Female" class="mr-1" />
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type="text" />
        <span class="error" id="ageError"></span>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" />
        <span class="error" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3"></textarea>
        <span class="error" id="addressError"></span>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input id="state" type="text" />
        <span class="error" id="stateError"></span>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country">
          <option value="">Choose your country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
        <span class="error" id="countryError"></span>
      </div>

      <div class="languages">
        Languages known
        <label><input type="checkbox" /> English</label>
        <label><input type="checkbox" /> Kannada</label>
        <label><input type="checkbox" /> Hindi</label>
        <label><input type="checkbox" /> Telugu</label>
      </div>

      <div class="flex items-center mb-2 text-xs">
        <label class="flex items-center space-x-1">
          <input type="checkbox" id="declaration" class="w-3 h-3" checked />
          <span>Hereby I declare all the given details are true</span>
        </label>
        <span class="ml-auto"
          >Log in to
          <a href="#" class="text-purple-700 underline">Ethnus</a> website</span
        >
      </div>

      <div class="text-center">
        <button type="submit" class="submit-button">REGISTER</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
