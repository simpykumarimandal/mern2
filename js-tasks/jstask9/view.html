<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Registered Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .main-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .table-responsive {
        margin-top: 30px;
      }
      .table th {
        background-color: #212529;
        color: white;
      }
      .no-users {
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 5px;
        margin-top: 20px;
      }
      .nav-links {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container main-container">
      <h1 class="text-center mb-4">Registered Users</h1>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- User data will be populated here by JavaScript -->
          </tbody>
        </table>

        <div id="noUsers" class="no-users d-none">
          <p class="mb-0">No users registered yet.</p>
        </div>
      </div>

      <div class="nav-links">
        <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
        <a href="register.html" class="btn btn-primary">Register More Users</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
