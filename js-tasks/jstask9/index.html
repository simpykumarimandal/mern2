<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .main-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .subtitle {
        color: #6c757d;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .btn-success {
        background-color: #198754;
        border-color: #198754;
      }
    </style>
  </head>
  <body>
    <div class="container main-container">
      <h1 class="mb-2">Welcome to User Management</h1>
      <p class="subtitle">A simple system to register and view users</p>

      <div class="d-flex gap-3">
        <a href="register.html" class="btn btn-primary">Register a User</a>
        <a href="view.html" class="btn btn-success">View Registered Users</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
